<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <section class="container__image">
      <img src="./images/illustration-hero.svg" alt="illustration">
    </section>
    <section class="container__content">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="content__plan">
        <div class="plan__actual">
          <img src="./images/icon-music.svg" alt="music">
          <div class="actual__info">
            <em>Annual Plan</em>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="plan__change">
          <a href="#">Change</a>
        </div>
      </div>
    </section>
    <section class="container__payment">
      <a href="#" class="--proceed">Proceed to Payment</a>
      <a href="#" class="--cancel">Cancel Order</a>
    </section>
  </main>
</body>

</html>
